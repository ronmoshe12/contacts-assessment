<div [formGroup]="formGroup" class="form-group">
  <label [for]="controlName">{{ label }}</label>
  <input [id]="controlName"
         [type]="type"
         [formControlName]="controlName"
         [readonly]="!isEditMode" />

  <div *ngIf="shouldShowError()" class="error-messages">
    <small *ngFor="let message of getErrorMessages()">{{ message }}</small>
  </div>
</div>
